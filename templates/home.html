
{% extends 'master.html' %}
{% block 'title' %}Login{%  endblock %}
{% block 'body' %}

<h1>home</h1>

    <h1 class="text-center">Welcome to our ecommerce site</h1>
    <hr>
        <div class="container">
            <div class="row">
                {% for p in product_list %}
                <div class="col-md-3">
                    <div class="m-4">
                        <a href="{% url 'productdetails' p.slug %}"> <h3>{{ p.title }}</h3></a>
                        <img src="{{ p.image.url}}" alt="" class="img-fluid" style="height:2500; object-fit:cover;">
                            <br>
                        <p class="mt-3">Price:<strike>RS.{{ p.marked_price }}</strike> RS.{{ p.selling_price }}</p>
                            <a href="{% url 'addtocart' p.id %}" class="btn btn-primary">Add TO Cart</a>
                    </div>
            </div>
                {% endfor %}
         </div>
    </div>


{% endblock %}
