{%extends 'master.html'%}
{% block 'title' %}Expenses{%  endblock %}
{%block 'body' %}

    {% include 'sidebar.html' %}
        
        <div class="col-md-8">
            <form action="{% url 'expenses' %}"  method="POST" >
                {% csrf_token %}
                {{form.as_p}}

            <button type="submit" class="btn btn-success">Add Expenses</button>
            </form>

        </div>
        <hr>
        <div class="col-md-4"></div>
        <div class="col-md-8">
         <table class=" table table-hover">
           <tr>
            <th>Title</th>
            <th>Expenses Type</th>
            <th>Amount</th>
            <th>Date</th>
            
           </tr>
          {% for i in expenses_list %}
          <tr><td>{{i.title}}</td>
            <td>{{i.expenses_type}}</td>
            <td>{{i.amount}}</td>
            <td>{{i.date}}</td>
           
          </tr>
         
         {%endfor%}
        </table>
    </div>
{%endblock%}
